<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cordelia's Caf√© - Cakes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f1f1;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgb(179, 170, 170);
        }
        button {
            background-color: #e587ce;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #cf7bba;
        }
        .cake-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Cordelia's Caf√©</h1>
        <button onclick="loadCakes()">Load Cakes üç∞</button>
        <div id="cakeList"></div>
    </div>

    <script>
        function loadCakes() {
            var xhr = new XMLHttpRequest();  

            xhr.open("GET", "https://jsonplaceholder.typicode.com/posts", true);  
            
            xhr.onreadystatechange = function() {  
                if (xhr.readyState === 4 && xhr.status === 200) {
                    
                    var response = [
                        {
                            "name": "Royal Red Velvet",
                            "category": "Wedding",
                            "price": 1500,
                            "rating": 4.8,
                            "flavor": "Chocolate & Cream Cheese"
                        },
                        {
                            "name": "Classic Vanilla Bliss",
                            "category": "Birthday",
                            "price": 1200,
                            "rating": 4.6,
                            "flavor": "Vanilla & Buttercream"
                        },
                        {
                            "name": "Dark Chocolate Truffle",
                            "category": "Anniversary",
                            "price": 1800,
                            "rating": 4.9,
                            "flavor": "Chocolate Ganache"
                        },
                        {
                            "name": "Lemon Zest Delight",
                            "category": "Casual",
                            "price": 1000,
                            "rating": 4.5,
                            "flavor": "Lemon & Cream"
                        }
                    ]; 

                    var output = "";
                    for (var i = 0; i < response.length; i++) {
                        output += "<div class='cake-item'>";
                        output += "<h3>" + response[i].name + "</h3>";
                        output += "<p>Category: " + response[i].category + "</p>";
                        output += "<p>Flavor: " + response[i].flavor + "</p>";
                        output += "<p>Price: ‚Çπ" + response[i].price + "</p>";
                        output += "<p>Rating: " + response[i].rating + "</p>";
                        output += "</div>";
                    }

                    document.getElementById("cakeList").innerHTML = output;
                }
            };
            
            xhr.send();  
        }
    </script>

</body>
</html>
